{% extends "store/layouts/base.html" %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home</a> /
        <a class="text-white" href="{% url 'collections' %}">Collections</a> /
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Collections</h2>
            <hr>
            <div class="row">
                {% for category in categories %}
                    <div class="col-md-3">
                        <a href="{% url 'collectionsview' category.slug %}">
                            <div class="card">
                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{category.image.url}}" alt="" class="w-100" height="200px" /> 
                                    </div>
                                    <h4 class="text-center">{{category.name}}</h4>
                                </div>                        
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
