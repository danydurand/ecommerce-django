{% extends "store/layouts/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Collections</h2>
            <hr>
            <div class="row">
                {% for category in categories %}
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{category.image.url}}" alt="" class="w-100" height="200px" /> 
                                </div>
                                <h4 class="text-center">{{category.name}}</h4>
                            </div>                        
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
