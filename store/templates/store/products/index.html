{% extends "store/layouts/base.html" %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a> 
        <a class="text-white" href="{% url 'collections' %}">Collections /</a>
        <a class="text-white" href="{% url 'collectionsview' category.slug %}">{{category.name}}</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>{{category.name}}</h3>
            <hr>
            <div class="row">
                {% for product in products %}
                <div class="col-md-3">
                    <a href="{% url 'productview' category.slug product.slug %}">
                        <div class="card">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{product.image.url}}" alt="" class="w-100" height="200px" />
                                </div>
                                <h4 class="text-center">{{product.name}}</h4>
                                <span class="float-start">{{product.original_price | stringformat:'d'}}</span>
                                <span class="float-end">{{product.selling_price | stringformat:'d'}}</span>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
